# AIデイリーレポート自動生成 設定ファイル

# X (Twitter) 設定
x:
  # 1日あたりの取得上限
  limits:
    accounts: 100  # アカウント監視由来（200→100に削減）
    search: 50     # 検索由来（120→50に削減）
    total: 150     # 合計（320→150に削減）

  # 監視対象アカウント（主要なAI企業のみに絞る）
  accounts:
    - openai
    - anthropicai
    - GoogleDeepMind
    - MetaAI
    - huggingface
    - LangChainAI
    - karpathy
    - ylecun
    # 以下、追加したいアカウントを記載
    # - example_account

  # 検索キーワード（誤検知を防ぐため具体的に）
  keywords:
    - "Claude API"
    - "GPT-4 Turbo"
    - "OpenAI o1"
    - "Google Gemini"
    - "Anthropic"
    - "LangChain release"
    - "Model Context Protocol"

# RSS監視対象（公式ブログ）
rss:
  feeds:
    - url: "https://openai.com/blog/rss.xml"
      name: "OpenAI Blog"
    - url: "https://www.anthropic.com/news/rss.xml"
      name: "Anthropic News"
    - url: "https://github.blog/feed/"
      name: "GitHub Blog"
    - url: "https://code.visualstudio.com/updates/feed.xml"
      name: "VSCode Updates"
    - url: "https://ai.googleblog.com/feeds/posts/default"
      name: "Google AI Blog"

    # GitHub Releases Atom Feed
    - url: "https://github.com/anthropics/claude-code/releases.atom"
      name: "Claude Code Releases"
    - url: "https://github.com/langchain-ai/langchain/releases.atom"
      name: "LangChain Releases"
    - url: "https://github.com/openai/openai-python/releases.atom"
      name: "OpenAI Python SDK Releases"
    - url: "https://github.com/run-llama/llama_index/releases.atom"
      name: "LlamaIndex Releases"
    - url: "https://github.com/huggingface/transformers/releases.atom"
      name: "Transformers Releases"
    # 以下、追加したいRSSフィードを記載
    # - url: "https://example.com/feed.xml"
    #   name: "Example Blog"

# GitHub監視はRSS Atom Feedで実施（上記のGitHub Releases Atom Feed参照）

# Slackレポート設定
slack:
  # セクションごとの表示上限（見やすく調整）
  limits:
    top: 3              # 5→3に削減（本当に重要なもののみ）
    provider_official: 5  # 10→5に削減
    github_updates: 5     # 10→5に削減
    x_signals: 10         # 20→10に削減

  # 重要度スコアリング設定
  scoring:
    # エンゲージメント係数
    like_weight: 1
    retweet_weight: 3
    reply_weight: 2
    # 公式ソース優先度
    official_bonus: 1000
    rss_bonus: 500
    github_bonus: 300
