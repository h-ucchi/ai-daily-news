# AIデイリーレポート自動生成 設定ファイル

# X (Twitter) 設定
x:
  # 1日あたりの取得上限
  limits:
    accounts: 200  # アカウント監視由来
    search: 120    # 検索由来
    total: 320     # 合計

  # 監視対象アカウント（50〜100推奨）
  accounts:
    - openai
    - anthropicai
    - GoogleDeepMind
    - MetaAI
    - StabilityAI
    - MistralAI
    - CohereAI
    - huggingface
    - LangChainAI
    - LlamaIndex
    - weights_biases
    - FastDotAI
    - _philschmid
    - _akhaliq
    - hardmaru
    - karpathy
    - ylecun
    - goodfellow_ian
    - jeffdean
    - demishassabis
    # 以下、追加したいアカウントを記載
    # - example_account

  # 検索キーワード（20推奨）
  keywords:
    - "MCP"
    - "Claude API"
    - "GPT-4"
    - "Gemini"
    - "LLM"
    - "RAG"
    - "Langchain"
    - "Vector database"
    - "Embedding"
    - "Fine-tuning"
    - "Prompt engineering"
    - "AI agent"
    - "Function calling"
    - "Anthropic"
    - "OpenAI API"
    - "Stable Diffusion"
    - "Midjourney"
    - "Hugging Face"
    - "Transformers"
    - "RLHF"

# RSS監視対象（公式ブログ）
rss:
  feeds:
    - url: "https://openai.com/blog/rss.xml"
      name: "OpenAI Blog"
    - url: "https://www.anthropic.com/news/rss.xml"
      name: "Anthropic News"
    # 以下、追加したいRSSフィードを記載
    # - url: "https://example.com/feed.xml"
    #   name: "Example Blog"

# GitHub監視対象（リポジトリのリリース）
github:
  repositories:
    - "anthropics/claude-code"
    - "langchain-ai/langchain"
    - "openai/openai-python"
    - "google/gemini-api"
    - "run-llama/llama_index"
    - "huggingface/transformers"
    # 以下、追加したいリポジトリを記載
    # - "owner/repo"

# Slackレポート設定
slack:
  # セクションごとの表示上限
  limits:
    top: 5
    provider_official: 10
    github_updates: 10
    x_signals: 20

  # 重要度スコアリング設定
  scoring:
    # エンゲージメント係数
    like_weight: 1
    retweet_weight: 3
    reply_weight: 2
    # 公式ソース優先度
    official_bonus: 1000
    rss_bonus: 500
    github_bonus: 300
