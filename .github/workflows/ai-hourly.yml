name: AI Semi-Daily Report

on:
  # 8時と15時の2回実行（JST 8:00 = UTC 23:00, JST 15:00 = UTC 6:00）
  schedule:
    - cron: '0 23 * * *'      # JST 8:00
    - cron: '0 6 * * *'       # JST 15:00

  # 手動実行も可能
  workflow_dispatch:

# 多重実行防止
concurrency:
  group: ai-semi-daily-report
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run semi-daily report script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python scripts/run_hourly.py

      - name: Commit and push state, drafts, and snapshots update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/state_hourly.json data/drafts.json data/snapshots/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update semi-daily state, drafts, and snapshots [skip ci]" && git push)
