name: AI Daily Report

on:
  # 毎日JST 7:00（UTC 22:00）に実行
  schedule:
    - cron: '0 22 * * *'

  # 手動実行も可能
  workflow_dispatch:

# 多重実行防止
concurrency:
  group: ai-daily-report
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily report script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/run_daily.py

      - name: Commit and push state update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state.json [skip ci]" && git push)

      - name: Notify failure to Slack
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "⚠️ AI Daily Report failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AI Daily Report 実行失敗*\n\nワークフロー: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|実行ログを確認>"
                  }
                }
              ]
            }'
